		<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppType;
tab_array[2] = UIFeatures;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls with the appropriate symbol values
	window.external.Load(document);

	// Do additional initialization
	OnInit();
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function OnInit()
{
	if(window.external.FindSymbol("WX_APPTYPE_CONSOLE"))
	{
		WX_USE_VERSION_RC.disabled = true;
		WX_USE_VERSION_RC.checked = false;
		WX_USE_VERSION_RC_LABEL.disabled = true;
		WX_USE_AUTOBUILDNUMBER.disabled = true;
		WX_USE_AUTOBUILDNUMBER.checked = false;
		WX_USE_AUTOBUILDNUMBER_LABEL.disabled = true;
		
		WX_TEST_SNGLINST.disabled = false;
		WX_TEST_CMDLINE.disabled = false;
		WX_USE_CMDLINE.disabled = false;
		WX_USE_CMDLINE_LABEL.disabled = false;
		WX_TEST_CMDLINE_LABEL.disabled = false;
		WX_TEST_SNGLINST_LABEL.disabled = false;

		WX_TEST_SNGLINST.checked = window.external.FindSymbol("WX_TEST_SNGLINST");
		WX_TEST_CMDLINE.checked = window.external.FindSymbol("WX_TEST_CMDLINE");
		WX_USE_CMDLINE.checked = window.external.FindSymbol("WX_USE_CMDLINE");
		
		WX_USE_FORMBUILDER.checked = false;		
		WX_USE_FORMBUILDER.disabled = true;
		WX_USE_FORMBUILDER_LABEL.disabled = true;
	}
	else
	{
		WX_USE_VERSION_RC.disabled = false;
		WX_USE_VERSION_RC.checked = window.external.FindSymbol("WX_USE_VERSION_RC");
		WX_USE_VERSION_RC_LABEL.disabled = false;
		WX_USE_AUTOBUILDNUMBER.disabled = false;
		WX_USE_AUTOBUILDNUMBER.checked = window.external.FindSymbol("WX_USE_AUTOBUILDNUMBER");
		WX_USE_AUTOBUILDNUMBER_LABEL.disabled = false;
		
		WX_TEST_SNGLINST.checked = false;
		WX_TEST_CMDLINE.checked = false;
		WX_USE_CMDLINE.checked = false;

		WX_TEST_SNGLINST.disabled = true;
		WX_TEST_CMDLINE.disabled = true;
		WX_USE_CMDLINE.disabled = true;
		
		WX_USE_CMDLINE_LABEL.disabled = true;
		WX_TEST_CMDLINE_LABEL.disabled = true;
		WX_TEST_SNGLINST_LABEL.disabled = true;
		
		WX_USE_FORMBUILDER.checked = window.external.FindSymbol("WX_USE_FORMBUILDER");		
		WX_USE_FORMBUILDER.disabled = false;
		WX_USE_FORMBUILDER_LABEL.disabled = false;
	}
	OnUseCmdLine();
	OnUseFormBuilder();
}
function OnUseFormBuilder() 
{
	if(WX_USE_FORMBUILDER.checked)
	{
		WX_ABOUT_DIALOG.checked =  window.external.FindSymbol("WX_ABOUT_DIALOG");
		WX_STATUS_BAR.checked =  window.external.FindSymbol("WX_STATUS_BAR");
		WX_MENU_BAR.checked =  window.external.FindSymbol("WX_MENU_BAR");
		
		WX_ABOUT_DIALOG.disabled = false;
		WX_STATUS_BAR.disabled = false;
		WX_MENU_BAR.disabled = false;
		WX_ABOUT_DIALOG_LABEL.disabled = false;
		WX_STATUS_BAR_LABEL.disabled = false;
		WX_MENU_BAR_LABEL.disabled = false;
	}
	else
	{
		WX_ABOUT_DIALOG.checked = false;
		WX_STATUS_BAR.checked = false;
		WX_MENU_BAR.checked = false;
		WX_ABOUT_DIALOG.disabled = true;
		WX_STATUS_BAR.disabled = true;
		WX_MENU_BAR.disabled = true;
		
		WX_ABOUT_DIALOG_LABEL.disabled = true;
		WX_STATUS_BAR_LABEL.disabled = true;
		WX_MENU_BAR_LABEL.disabled = true;
	}
}
function OnUseCmdLine() 
{
	if(WX_USE_CMDLINE.checked)
	{
		WX_TEST_CMDLINE.disabled = false;
		WX_TEST_CMDLINE_LABEL.disabled = false;
		WX_TEST_CMDLINE.checked = window.external.FindSymbol("WX_TEST_CMDLINE");
	}
	else
	{
		WX_TEST_CMDLINE.checked = false;
		WX_TEST_CMDLINE.disabled = true;
		WX_TEST_CMDLINE_LABEL.disabled = true;
	}
}
